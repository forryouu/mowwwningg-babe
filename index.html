<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mowwwninggg Sayaanggg</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom right, #ffefba, #ffffff);
            font-family: 'Helvetica Neue', sans-serif;
            color: #4a4a4a;
        }

        h1 {
            text-align: center;
            font-size: 4em;
            color: #ff6f61;
            animation: fadeIn 2s;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 20vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            font-size: 1.5em;
            color: #ff6f61;
            margin-top: 40px;
        }

        .sparkle {
            display: inline-block;
            font-size: 0.8em;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Partikel */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff6f61, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-animation 3s linear infinite;
        }

        @keyframes particle-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        /* Kembang Api */
        .firework {
            position: absolute;
            bottom: 0;
            background-color: #ff1744;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0.8;
            animation: firework-animation 1s forwards;
        }

        @keyframes firework-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(2);
                opacity: 0;
            }
        }

        .wrapper {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            font-size: 2em;
            cursor: pointer;
            margin: 0 5px;
            transition: color 0.3s;
        }

        input[type="checkbox"]:checked + label {
            color: #ff6f61;
            text-decoration: underline;
        }

        /* Tambahan untuk SVG */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .svg-container {
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Mowwwninggg Sayaanggg!</h1>

    <div class="message">
        <p>
            Good morninggg sayaaangggkuuu,<br>
            cintaakuuu duniaakuuu cantikuuu!<br>
            Selamaattt beraktivitasss!<br>
            I LOVE YOUUU EVERYDAY!<br>
        </p>
    </div>

    <div class="wrapper">
        <form>
            <input type="checkbox" id="ck1" onClick="check()"/>
            <label for="ck1">Good</label>
            <input type="checkbox" id="ck2" onClick="check()"/>
            <label for="ck2">morning</label>
            <input type="checkbox" id="ck3" onClick="check()"/>
            <label for="ck3">sayang</label>
            <span>(Click on words)</span>
        </form>
    </div>

    <div class="buttons">
        <button class="btn" onclick="showLove()">Beri Cinta!</button>
        <button class="btn" onclick="surprise()">Surprise!</button>
    </div>

    <div class="footer">
        <p>Dengan segenap cinta,</p>
        <p><strong>[Nama Anda]</strong></p>
    </div>

    <script>
        function showLove() {
            const loveMessage = document.createElement('div');
            loveMessage.innerHTML = `<h2 style="color: #ff6f61; text-align: center;">❤️ I LOVE YOU SO MUCH! ❤️</h2>`;
            loveMessage.style.position = 'fixed';
            loveMessage.style.top = '50%';
            loveMessage.style.left = '50%';
            loveMessage.style.transform = 'translate(-50%, -50%)';
            loveMessage.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            loveMessage.style.padding = '20px';
            loveMessage.style.borderRadius = '10px';
            loveMessage.style.zIndex = '1000';
            document.body.appendChild(loveMessage);

            const audio = document.querySelector('.blup');
            audio.play();

            setTimeout(() => {
                document.body.removeChild(loveMessage);
            }, 3000);
        }

        function surprise() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(firework);

            setTimeout(() => {
                document.body.removeChild(firework);
            }, 1000);
        }

        // Partikel
        setInterval(() => {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.body.appendChild(particle);
            setTimeout(() => {
                document.body.removeChild(particle);
            }, 3000);
        }, 200);
    </script>
